<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>用AJAX以JSON方式获取单个数据</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <link rel="icon" href="../static/ico/favicon.ico">
</head>
<body>
    <input type="button" value="通过ajax获取单个Phone对象" id="sender">
    <div id="messageDiv"></div>
</body>
<script>
    $("#sender").click(function(){
        var url ="../phoneJson/1";
        $.ajax({
            type:"get",
            url: url,
            dataType:"json",
            contentType : "application/json;charset=UTF-8",
            success: function(result){
                console.log(result);
                var json = result;
                var id = json.id;
                var name = json.name;
                var price = json.price;
                $("#messageDiv").html("id:" + id + ", name:" + name + ", price:" + price);
            }
        });
    });
</script>
</html>
